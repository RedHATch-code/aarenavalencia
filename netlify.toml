[build]
  publish = "."

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache fonts and styles aggressively
[[headers]]
  for = "*.css"
    [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
    [headers.values]
    Cache-Control = "public, max-age=86400"

# SPA-like fallback: unknown paths â†’ 404 page (or index)
[[redirects]]
  from = "/404"
  to   = "/index.html"
  status = 404
